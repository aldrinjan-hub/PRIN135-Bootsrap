<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Registration Form</h1>
      <p>Please fill out this form with the required information.</p>

      <form action="process_form.php" method="post">
        <p>Account type (required)</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="account-type" id="personal-account" value="personal" checked>
          <label class="form-check-label" for="personal-account">
            Personal
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="account-type" id="business-account" value="business">
          <label class="form-check-label" for="business-account">
            Business
          </label>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="first-name">Enter Your First Name:</label>
              <input type="text" class="form-control" id="first-name" name="first-name" required>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="last-name">Enter Your Last Name:</label>
              <input type="text" class="form-control" id="last-name" name="last-name" required>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="email">Enter Your Email:</label>
              <input type="text" class="form-control" id="email" name="email" required>
            </div>
          </div>
          <div class="col">
            <div a="form-group">
              <label for="password">Create a New Password:</label>
              <input type="text" class="form-control" id="password" name="password" required>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="profile-picture">Upload a profile picture:</label>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="profile-picture" name="file">
            <label class="custom-file-label" for="profile-picture">No file chosen</label>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="age">Input your age (years):</label>
              <input type="text" class="form-control" id="age" name="age" required>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="referrer">How did you hear about us?</label>
              <select id="referrer" name="referrer" class="form-control">
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="bio">Provide a bio:</label>
          <textarea id="bio" name="bio" rows="3" class="form-control" placeholder="I like coding on the beach..."></textarea>
        </div>

        <div class="form-group">
          <label for="terms-and-conditions">
            <input class="form-check-input" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions">
            I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
          </label>
        </div>

        <p>
            <input type="submit" class="btn btn-primary" value="Submit">
            <input type="cancel" class="btn btn-primary text-dark" style="background-color: white" value="Cancel"> 
        </p>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
